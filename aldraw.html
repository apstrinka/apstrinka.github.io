<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="aldraw.css" rel="stylesheet">
		<title>AlDraw</title>
	</head>
	<body>
		<div class="box">
			<div class="header"><h1>AlDraw</h1></div>
			<div class="controls">
				<span>
					<input id="undo" type="button" value="Undo" onclick="AlDrawModule.undo()">
					<input id="redo" type="button" value="Redo" onclick="AlDrawModule.redo()">
				</span>
				<span>
					<input id="draw" type="radio" name="modeGroup" value="draw" onclick="$('#drawStrategies').show(); $('#eraseStrategies').hide();" checked><label for="draw">Draw</label>
					<input id="erase" type="radio" name="modeGroup" value="erase" onclick="$('#drawStrategies').hide(); $('#eraseStrategies').show();"><label for="erase">Erase</label>
				</span>
				<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
				<span id="drawStrategies">
					<input id="drawSegment" type="radio" name="inputMode" value="segment" onclick="AlDrawModule.setDrawSegmentInputStrategy();"><label for="drawSegment">Segment</label>
					<input id="drawRay" type="radio" name="inputMode" value="ray" onclick="AlDrawModule.setDrawRayInputStrategy();"><label for="drawRay">Ray</label>
					<input id="drawLine" type="radio" name="inputMode" value="line" onclick="AlDrawModule.setDrawLineInputStrategy();"><label for="drawLine">Line</label>
					<input id="drawArc" type="radio" name="inputMode" value="arc" onclick="AlDrawModule.setDrawArcInputStrategy();"><label for="drawArc">Arc</label>
					<input id="drawCircle" type="radio" name="inputMode" value="circle" onclick="AlDrawModule.setDrawCircleInputStrategy();" checked><label for="drawCirle">Circle</label>
				</span>
				<span id="eraseStrategies" style="display: none;">
					<input id="eraseSegment" type="radio" name="inputMode" value="segment" onclick="AlDrawModule.setEraseSegmentInputStrategy();"><label for="eraseSegment">Segment</label>
					<input id="eraseRay" type="radio" name="inputMode" value="ray" onclick="AlDrawModule.setEraseRayInputStrategy();"><label for="eraseRay">Ray</label>
					<input id="eraseLine" type="radio" name="inputMode" value="line" onclick="AlDrawModule.setEraseLineInputStrategy();"><label for="eraseLine">Line</label>
					<input id="eraseArc" type="radio" name="inputMode" value="arc" onclick="AlDrawModule.setEraseArcInputStrategy();"><label for="eraseArc">Arc</label>
					<input id="eraseCircle" type="radio" name="inputMode" value="circle" onclick="AlDrawModule.setEraseCircleInputStrategy();"><label for="eraseCirle">Circle</label>
					<input id="erasePoint" type="radio" name="inputMode" value="point" onclick="AlDrawModule.setErasePointInputStrategy();"><label for="erasePoint">Point</label>
				</span>
			</div>
			<div id="viewport" class="viewport">
				<canvas id="myCanvas"></canvas>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="lib/jquery.mousewheel.min.js"></script>
		<script src="aldraw.js"></script>
	</body>
</html>
