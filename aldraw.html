<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="aldraw.css" rel="stylesheet">
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<title>AlDraw</title>
	</head>
	<body>
		<div class="box">
			<div class="header"><h1>AlDraw</h1></div>
			<div class="controls">
				<span>
					<input id="clear" class="button" type="button" value="Clear" onclick="AlDrawModule.clear()">
					<input id="undo" class="button" type="button" value="Undo" onclick="AlDrawModule.undo()">
					<input id="redo" class="button" type="button" value="Redo" onclick="AlDrawModule.redo()">
					<input id="zoom" class="button" type="button" value="Zoom" onclick="AlDrawModule.autoZoom()">
				</span>
				<span class="radioButtonGroup">
					<input id="draw" class="radioButton" type="radio" name="modeGroup" value="draw" onclick="$('.modeGroup').hide(); $('#drawStrategies').show();" checked><label for="draw">Draw</label>
					<input id="erase" class="radioButton" type="radio" name="modeGroup" onclick="$('.modeGroup').hide(); $('#eraseStrategies').show();"><label for="erase">Erase</label>
					<input id="shortcuts" class="radioButton" type="radio" name="modeGroup" onclick="$('.modeGroup').hide(); $('#shortcutStrategies').show();"><label for="shortcuts">Shortcuts</label>
					<input id="color" class="radioButton" type="radio" name="modeGroup" onclick="$('.modeGroup').hide(); $('#colorStrategies').show();"><label for="color">Color</label>
				</span>
				<span id="drawStrategies" class="radioButtonGroup modeGroup">
					<input id="drawSegment" class="radioButton" type="radio" name="inputMode" onclick="AlDrawModule.setInputStrategy('Draw Segment');"><label for="drawSegment" title="Draw Segment" style="padding:5px;"><img src="segment.svg" alt="Segment" class="buttonIcon"></label>
					<input id="drawRay" class="radioButton" type="radio" name="inputMode" onclick="AlDrawModule.setInputStrategy('Draw Ray');"><label for="drawRay" title="Draw Ray" style="padding:5px;"><img src="ray.svg" alt="Ray" class="buttonIcon"></label>
					<input id="drawLine" class="radioButton" type="radio" name="inputMode" onclick="AlDrawModule.setInputStrategy('Draw Line');"><label for="drawLine" title="Draw Line" style="padding:5px;"><img src="line.svg" alt="Line" class="buttonIcon"></label>
					<input id="drawArc" class="radioButton" type="radio" name="inputMode" onclick="AlDrawModule.setInputStrategy('Draw Arc');"><label for="drawArc" title="Draw Arc" style="padding:5px;"><img src="arc.svg" alt="Arc" class="buttonIcon"></label>
					<input id="drawCircle" class="radioButton" type="radio" name="inputMode" onclick="AlDrawModule.setInputStrategy('Draw Circle');" checked><label for="drawCircle" title="Draw Circle" style="padding:5px;"><img src="circle.svg" alt="Circle" class="buttonIcon"></label>
				</span>
				<span id="eraseStrategies" class="radioButtonGroup modeGroup" style="display: none;">
					<input id="eraseSegment" class="radioButton" type="radio" name="inputMode" onclick="AlDrawModule.setInputStrategy('Erase Segment');"><label for="eraseSegment" title="Erase Segment" style="padding:5px;"><img src="segment.svg" alt="Segment" class="buttonIcon"></label>
					<input id="eraseRay" class="radioButton" type="radio" name="inputMode" onclick="AlDrawModule.setInputStrategy('Erase Ray');"><label for="eraseRay" title="Erase Ray" style="padding:5px;"><img src="ray.svg" alt="Ray" class="buttonIcon"></label>
					<input id="eraseLine" class="radioButton" type="radio" name="inputMode" onclick="AlDrawModule.setInputStrategy('Erase Line');"><label for="eraseLine" title="Erase Line" style="padding:5px;"><img src="line.svg" alt="Line" class="buttonIcon"></label>
					<input id="eraseArc" class="radioButton" type="radio" name="inputMode" onclick="AlDrawModule.setInputStrategy('Erase Arc');"><label for="eraseArc" title="Erase Arc" style="padding:5px;"><img src="arc.svg" alt="Arc" class="buttonIcon"></label>
					<input id="eraseCircle" class="radioButton" type="radio" name="inputMode" onclick="AlDrawModule.setInputStrategy('Erase Circle');"><label for="eraseCircle" title="Erase Circle" style="padding:5px;"><img src="circle.svg" alt="Circle" class="buttonIcon"></label>
					<input id="erasePoint" class="radioButton" type="radio" name="inputMode" onclick="AlDrawModule.setInputStrategy('Erase Point');"><label for="erasePoint" title="Erase Point" style="padding:5px;"><img src="point.svg" alt="Point" class="buttonIcon"></label>
				</span>
				<span id="shortcutStrategies" class="radioButtonGroup modeGroup" style="display: none;">
					<input id="midpoint" class="radioButton" type="radio" name="inputMode" onclick="AlDrawModule.setInputStrategy('Midpoint');"><label for="midpoint" title="Find Midpoint" style="padding:5px;"><img src="midpoint.svg" alt="Midpoint" class="buttonIcon"></label>
					<input id="trisect" class="radioButton" type="radio" name="inputMode" onclick="AlDrawModule.setInputStrategy('Trisect');"><label for="trisect" title="Trisect Line" style="padding:5px;"><img src="trisect.svg" alt="Trisect" class="buttonIcon"></label>
					<input id="perpendicularBisector" class="radioButton" type="radio" name="inputMode" onclick="AlDrawModule.setInputStrategy('Perpendicular Bisector');"><label for="perpendicularBisector" title="Perpendicular Bisector" style="padding:5px;"><img src="perpendicular.svg" alt="Perpendicular" class="buttonIcon"></label>
					<input id="angleBisector" class="radioButton" type="radio" name="inputMode" onclick="AlDrawModule.setInputStrategy('Angle Bisector');"><label for="angleBisector" title="Angle Bisector" style="padding:5px;"><img src="anglebisector.svg" alt="Angle Bisector" class="buttonIcon"></label>
					<input id="tangent" class="radioButton" type="radio" name="inputMode" onclick="AlDrawModule.setInputStrategy('Tangent Line');"><label for="tangent" title="Tangent Line" style="padding:5px;"><img src="tangent.svg" alt="Tangent" class="buttonIcon"></label>
					<input id="parallel" class="radioButton" type="radio" name="inputMode" onclick="AlDrawModule.setInputStrategy('Parallel Line');"><label for="parallel" title="Parallel Line" style="padding:5px;"><img src="parallel.svg" alt="Parallel" class="buttonIcon"></label>
					<input id="circumscribe" class="radioButton" type="radio" name="inputMode" onclick="AlDrawModule.setInputStrategy('Circumscribe Triangle');"><label for="circumscribe" title="Circumscribe Triangle" style="padding:5px;"><img src="circumscribe.svg" alt="Circumscribe" class="buttonIcon"></label>
					<input id="compass" class="radioButton" type="radio" name="inputMode" onclick="AlDrawModule.setInputStrategy('Compass');"><label for="compass" title="Non-Collapsing Compass" style="padding:5px;"><img src="compass.svg" alt="Compass" class="buttonIcon"></label>
				</span>
				<span id="colorStrategies" class="radioButtonGroup modeGroup" style="display: none;">
					<input id="fillColor" class="radioButton" type="radio" name="inputMode" onclick="AlDrawModule.setInputStrategy('Fill Color');"><label for="fillColor">Fill Color</label>
					<input id="eraseColor" class="radioButton" type="radio" name="inputMode" onclick="AlDrawModule.setInputStrategy('Erase Color');"><label for="eraseColor">Erase Color</label>
					<input id="pickColor" class="radioButton" type="radio" name="inputMode" onclick="AlDrawModule.setInputStrategy('Pick Color');"><label for="pickColor">Pick Color</label>
					<input id="chooseColor" type="color" value="#ff0000">
				</span>
			</div>
			<div id="viewport" class="viewport">
				<canvas id="myCanvas"></canvas>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="lib/jquery.mousewheel.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="aldraw.js"></script>
	</body>
</html>
