<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="aldraw.css" rel="stylesheet">
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<title>AlDraw</title>
	</head>
	<body>
		<div class="box">
			<div class="header"><h1>AlDraw</h1></div>
			<div class="controls">
				<span>
					<input id="undo" class="button" type="button" value="Undo" onclick="AlDrawModule.undo()">
					<input id="redo" class="button" type="button" value="Redo" onclick="AlDrawModule.redo()">
					<input id="zoom" class="button" type="button" value="Zoom" onclick="AlDrawModule.autoZoom()">
				</span>
				<span class="radioButtonGroup">
					<input id="draw" class="radioButton" type="radio" name="modeGroup" value="draw" onclick="$('#drawStrategies').show(); $('#eraseStrategies').hide();" checked><label for="draw">Draw</label>
					<input id="erase" class="radioButton" type="radio" name="modeGroup" value="erase" onclick="$('#drawStrategies').hide(); $('#eraseStrategies').show();"><label for="erase">Erase</label>
				</span>
				<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
				<span id="drawStrategies" class="radioButtonGroup">
					<input id="drawSegment" class="radioButton" type="radio" name="inputMode" value="segment" onclick="AlDrawModule.setDrawSegmentInputStrategy();"><label for="drawSegment">Segment</label>
					<input id="drawRay" class="radioButton" type="radio" name="inputMode" value="ray" onclick="AlDrawModule.setDrawRayInputStrategy();"><label for="drawRay">Ray</label>
					<input id="drawLine" class="radioButton" type="radio" name="inputMode" value="line" onclick="AlDrawModule.setDrawLineInputStrategy();"><label for="drawLine">Line</label>
					<input id="drawArc" class="radioButton" type="radio" name="inputMode" value="arc" onclick="AlDrawModule.setDrawArcInputStrategy();"><label for="drawArc">Arc</label>
					<input id="drawCircle" class="radioButton" type="radio" name="inputMode" value="circle" onclick="AlDrawModule.setDrawCircleInputStrategy();" checked><label for="drawCircle">Circle</label>
				</span>
				<span id="eraseStrategies" class="radioButtonGroup" style="display: none;">
					<input id="eraseSegment" class="radioButton" type="radio" name="inputMode" value="segment" onclick="AlDrawModule.setEraseSegmentInputStrategy();"><label for="eraseSegment">Segment</label>
					<input id="eraseRay" class="radioButton" type="radio" name="inputMode" value="ray" onclick="AlDrawModule.setEraseRayInputStrategy();"><label for="eraseRay">Ray</label>
					<input id="eraseLine" class="radioButton" type="radio" name="inputMode" value="line" onclick="AlDrawModule.setEraseLineInputStrategy();"><label for="eraseLine">Line</label>
					<input id="eraseArc" class="radioButton" type="radio" name="inputMode" value="arc" onclick="AlDrawModule.setEraseArcInputStrategy();"><label for="eraseArc">Arc</label>
					<input id="eraseCircle" class="radioButton" type="radio" name="inputMode" value="circle" onclick="AlDrawModule.setEraseCircleInputStrategy();"><label for="eraseCircle">Circle</label>
					<input id="erasePoint" class="radioButton" type="radio" name="inputMode" value="point" onclick="AlDrawModule.setErasePointInputStrategy();"><label for="erasePoint">Point</label>
				</span>
			</div>
			<div id="viewport" class="viewport">
				<canvas id="myCanvas"></canvas>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="lib/jquery.mousewheel.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="aldraw.js"></script>
	</body>
</html>
