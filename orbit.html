<!doctype html>
<html>
  <head>
    <title>Orbits</title>
		<link href="lib/bootstrap.min.css" rel="stylesheet">
  </head>
  <body style="overflow: hidden;">
    <div id="viewportFrame"></div>
		<div style="position: absolute; right: 1em; top: 1em;">
			<h2 style="color: #ffffff">Orbits</h2>
			<p style="color: #ffffff">Time: <input type="number" id="time" value="0" style="color: #000000"> s</p>
			<p style="color: #ffffff">Planet Mass: <input type="number" id="mass" class="parameter" value="6e24" style="color: #000000"> kg</p>
			<p style="color: #ffffff">Distance: <input type="number" id="distance" class="parameter" value="7e6" style="color: #000000"> m</p>
			<p style="color: #ffffff">Speed: <input type="number" id="speed" class="parameter" value="7561" style="color: #000000"> m/s</p>
			<p style="color: #ffffff">Angle: <input type="number" id="angle" class="parameter" value="90" style="color: #000000"> degrees</p>
			<p style="color: #ffffff">Eccentricity: <input type="number" id="eccentricity" value="0" style="color: #000000" disabled="true"></p>
			<p style="color: #ffffff">Semimajor Axis: <input type="number" id="semimajoraxis" value="0" style="color: #000000" disabled="true"> m</p>
			<button id="zoomIn" class="btn">Zoom In</button>
			<button id="zoomOut" class="btn">Zoom Out</button>
			<br /><br />
			<button id="start" class="btn btn-primary">Start</button>
			<button id="fastback" class="btn btn-primary" style="display: none">&lt;&lt;</button>
			<button id="slowback" class="btn btn-primary" style="display: none">&lt;</button>
			<button id="stop" class="btn btn-primary" style="display: none">Stop</button>
			<button id="slowforward" class="btn btn-primary" style="display: none">&gt;</button>
			<button id="fastforward" class="btn btn-primary" style="display: none">&gt;&gt;</button>
		</div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="lib/three.min.js"></script>
    <script src="orbit.js"></script>
  </body>
</html>
