<!doctype html>
<html>
  <head>
    <title>Orbits</title>
		<link href="lib/bootstrap.min.css" rel="stylesheet">
  </head>
  <body style="overflow: hidden;" oncontextmenu="return false;">
    <div id="viewportFrame"></div>
		<button id="testButton" style="position: absolute; top: 1em;">Test</button>
		<div id="paramsDiv" style="background-color: lightgray; white-space: nowrap; padding: 10px; height: 100%; overflow-y: auto; position: absolute; top: 0px;">
			<!--h2 style="color: #ffffff">Orbits</h2-->
			<p>Time: <input type="number" id="time" value="0" style="color: #000000"> s</p>
			<p>Planet Mass: <input type="number" id="mass" class="parameter" value="5.972e24" style="color: #000000"> kg</p>
			<p>Distance: <input type="number" id="distance" class="parameter" value="7e6" style="color: #000000"> m</p>
			<p>Speed: <input type="number" id="speed" class="parameter" value="7561" style="color: #000000"> m/s</p>
			<p>Zenith Angle: <input type="number" id="zenithangle" class="parameter" value="90" style="color: #000000"> degrees</p>
			<p>Azimuth Angle: <input type="number" id="azimuthangle" class="parameter" value="90" style="color: #000000"> degrees</p>
			<p>Eccentricity: <input type="number" id="eccentricity" class="param2" value="0" style="color: #000000"></p>
			<p>Semimajor Axis: <input type="number" id="semimajoraxis" class="param2" value="0" style="color: #000000"> m</p>
			<p>Argument of Periapsis: <input type="number" id="periapsisangle" class="param2" value="0" style="color: #000000"> degrees</p>
			<p>Inclination: <input type="number" id="inclination" class="param2" value="0" style="color: #000000"> degrees</p>
			<p>Longitude of Ascending Node: <input type="number" id="longascnode" class="param2" value="0" style="color: #000000"> degrees</p>
			<p>True Anomaly: <input type="number" id="trueanomaly" class="param2" value="0" style="color: #000000"> degrees</p>
			<button id="zoomIn" class="btn">Zoom In</button>
			<button id="zoomOut" class="btn">Zoom Out</button>
			<br /><br />
			<button id="start" class="btn btn-primary">Start</button>
			<button id="fastback" class="btn btn-primary" style="display: none">&lt;&lt;</button>
			<button id="slowback" class="btn btn-primary" style="display: none">&lt;</button>
			<button id="stop" class="btn btn-primary" style="display: none">Stop</button>
			<button id="slowforward" class="btn btn-primary" style="display: none">&gt;</button>
			<button id="fastforward" class="btn btn-primary" style="display: none">&gt;&gt;</button>
		</div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="lib/jquery.mousewheel.min.js"></script>
		<script src="lib/three.min.js"></script>
    <script src="orbit.js"></script>
  </body>
</html>
